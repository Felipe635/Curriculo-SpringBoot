<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/banner.css}" rel="stylesheet">
    <link th:href="@{/sobre.css}" rel="stylesheet">
    <link th:href="@{/formacoes.css}" rel="stylesheet">
    <link th:href="@{/experiencias-pro.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Curriculo</title>
</head>
<body>

<main class="banner">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#" th:text="${nome}">Felipe S.A</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#sec1">Sobre <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sec2">Formações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sec3">Experiências Profissionais</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="paragrafo-img">
        <p class="paragrafo" th:text="${paragrafo}">Analista</p>

    </section>
</main>

<section class="sobre" id="sec1">
    <h2>Sobre</h2>
    <p th:text="${sobre}">Atuo</p>
    GitHub:
    <a href="https://github.com/Felipe635?tab=repositories">https://github.com/Felipe635?tab=repositories</a>
</section>

<section class="formacoes" id="sec2">
    <h2>Formações</h2>
    <table>
        <tr th:each="formacoesView : ${formacoes}">
            <td th:text="${formacoesView}"></td>
        </tr>
    </table>
</section>

<section class="experiencias-pro" id="sec3">
    <h2>Experiências Profissionais</h2>
    <p th:text="${experiencias}">Atuo</p>
</section>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
